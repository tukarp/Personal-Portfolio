<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <!-- This is a comment -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#home" class="active"><i class="las la-home"></i></a>
                    <span>Home</span>
                </li>
                <li>
                    <a href="#about_me"><i class="las la-address-card"></i></a>
                    <span>About Me</span>
                </li>
                <li>
                    <a href="#my_resume"><i class="las la-file"></i></a>
                    <span>My Resume</span>
                </li>
                <li>
                    <a href="#my_work"><i class="las la-briefcase"></i></a>
                    <span>My Work</span>
                </li>
                <li>
                    <a href="#testimonial"><i class="las la-comment-alt"></i></a>
                    <span>Testimonial</span>
                </li>
                <li>
                    <a href="#contact_me"><i class="las la-envelope"></i></a>
                    <span>Contact Me</span>
                </li>
            </ul>
        </nav>
        <div class="toggle-mode">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
    </div>
    <main>
        <section id="home" class="active">Home</section>
        <section id="about_me">About</section>
        <section id="my_resume">Resume</section>
        <section id="my_work">Work</section>
        <section id="testimonial">Testimonial</section>
        <section id="contact_me">Contact</section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
